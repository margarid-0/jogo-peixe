<!DOCTYPE html>
<html lang="en">

    <head>
        <link rel="stylesheet" href="style.css">
        <!-- define como o navegador deve interpretar o conjunto de caracteres utilizados no documento, nesse caso, com acentos -->
        <meta charset="UTF-8">

        <!-- tag utilizada para tornar as páginas responsiva, adaptáveis a diferentes tamanhos de telas -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- é o texto que aparecerá na aba do navegador -->
        <title>Exercício Peixinho - Vitor Balbo</title>
        
        <!-- indica ao navegador e ao interpretador de códigos que há um arquivo javascript atrelado ao html, para que exista interação nos documentos -->
        <script src="phaser.js"></script>
        
    </head>


    <body>
        <!-- como o interpretador roda uma leitura vertical, o arquivo peixe.js é inicializado após o documento html ser completamente lido, para que não haja conflito ou falha nas interações -->
        <script src="peixe.js"></script>
        <script src="resposta.js"></script>
        <div class="bg">
            <p class="texto">Feito por Vitor Balbo!</p>
        </div>
    </body>

</html>
